<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1b2a4e; 
        padding: 10px 20px;
      }

      .logo {
        display: flex;
        align-items: center;
        color: white;
        
        
      }

      .logo img {
        height: 30px; 
    
        margin-right: 8%;
      }

      .nav-links {
        display: flex;
        list-style: none;
        align-items: center;
      }

      .nav-links li {
        margin-left: 20px;
       
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        
      }

      .new-tag {
        background-color: #ffc700; 
        color: black;
        padding: 2px 6px;
        font-size: 12px;
        border-radius: 4px;
        margin-left: 5px;
      }

      .signup-btn {
        background-color: #007bff; 
        color: white;
        border: none;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./pic1.PNG" alt="Newton School Logo" />
        
      </div>
      <ul class="nav-links">
        <li><a href="#">Data Science & AI</a></li>
        <li>
          <a href="#">B.Tech in CS & AI <span class="new-tag">NEW</span></a>
        </li>
        <li><a href="#">Newton Edge</a></li>
        <li><a href="#">Refer & Earn</a></li>
        <li class="dropdown"><a href="#">More</a></li>
        <li><button class="signup-btn">Sign up</button></li>
      </ul>
      
    </nav>
  </body>
</html>
